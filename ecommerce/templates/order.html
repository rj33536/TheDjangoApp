{% extends 'layout.html' %}
{% load static %}
{% block main %}
<section class="text-center">
    <p class="display-4">Checkout</p>
    <hr class="hr--small">
</section>
<section class="container">
    <form class="form-group" method="POST">
            {% csrf_token %}
            <label for="">Name</label>
            <input type="text" class="form-control" name="name" id=""  placeholder="">
        <label for="">Email</label>
        <input type="email" class="form-control" name="email" id="" placeholder="">
        <label for="">Mobile No</label>
        <input type="text" class="form-control" name="Mobile" id="" aria-describedby="emailHelpId" placeholder="">
        <label for="">Address</label>
        <input type="text" class="form-control" name="Address" id="" aria-describedby="emailHelpId" placeholder="">
        <button type="submit" class="btn btn-primary " onclick="clicked()">Submit</button>
    </form>
<script>
    function clicked() {
        {%if error %}
        alert("{{error}}");
        {%endif%}
    }
</script>
</section>
{%endblock%}
